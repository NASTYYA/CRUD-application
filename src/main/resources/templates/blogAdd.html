<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <h1> Добавление статьи </h1>
    <form action="/blogMain/add" method="post">
        <input type="text" name="title" placeholder="Введите название" class="form-control">
        <input type="anons" name="title" placeholder="Введите анонс статьи" class="form-control">
        <textarea name="title" placeholder="Введите полный текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>


</div>
</body>
</html>
